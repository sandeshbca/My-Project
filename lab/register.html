<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="rf.css">
</head>
<body>
    <h1 id="h">Registration Form</h1>
    <form class="rf">
        <label for="first">First Name :</label>
        <input type="text" name="first name" id="first"><br><br>
        <label for="last">Last Name :</label>
        <input type="text" name="last name" id="last"><br><br>
        <label for="email">Email Id :</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="contact">Contact :</label>
        <input type="number" name="contact" id="contact"><br><br>
        <label for="pass">Password :</label>
        <input type="password" name="password" id="pass"><br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gen" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gen" id="female">
        <label for="female">Female </label><br><br>
        <label for="skill">Skill :</label>
        <input type="checkbox" name="cpp" id="cpp">
        <label for="cpp">CPP</label>
        <input type="checkbox" name="java" id="java">
        <label for="java">JAVA</label>
        <input type="checkbox" name="python" id="py">
        <label for="py">PYTHON</label><br><br>
        <label for="dob">Date Of Birth :</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="file">Adhar No :</label>
        <input type="file" name="file" id="file"><br><br>
        <label for="delhi">City :</label>
        <select name="delhi" id="delhi">
            <option value="delhi">Delhi</option>
            <option value="chenai">Chenai</option>
            <option value="mumbai">Mumbai</option>
        </select><br><br>
        <label for="comment">Comment :</label>
        <textarea name="comment" id="comment"></textarea><br><br>
        <input type="submit" value="submit" placeholder="submit">
    </form>
</body>
</html>
